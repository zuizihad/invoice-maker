<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <nav class="navbar-fixed nav-extended indigo darken-3">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="companyReg.html">Add Company</a></li>
                <li><a href="form.html">Invoice</a></li>
                <li><a href="companyList.html">Company List</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>


    <br/>
    <h4 align="center">Add Company</h4>
    <br/>
    <div class="container">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="company_name" type="text" class="validate">
                    <label for="company_name">Company Name</label>

                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">email</i>
                    <input id="company_email" type="text" class="validate">
                    <label for="company_email">Company Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">add_location</i>
                    <input id="company_address" type="text" class="validate">
                    <label for="company_address">Company Address</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input id="company_phone" type="text" class="validate">
                    <label for="company_phone">Company Phone</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">vpn_lock</i>
                    <input id="company_bank" type="text" class="validate">
                    <label for="company_bank">Company Bank</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">date_range</i>
                    <input id="date" type="datetime-local" class="validate">

                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="company_scno" type="text" class="validate">
                    <label for="company_scno">Company SC NO</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">edit</i>
                    <input id="description" type="text" class="validate">
                    <label for="description">Description</label>
                </div>
            </div>
            <div align="center">
                <a class="btn waves-effect waves-light" type="submit" name="action">Submit <i class="material-icons prefix">send</i></a>

            </div>
        </form>

    </div>

</body>

</html>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
